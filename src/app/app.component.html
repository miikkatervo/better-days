<div class="showData">
  <div class="wrapper">
    <div *ngIf="auth.user$ | async; then authenticated else guest">
      <!-- template will replace this div -->
    </div>

    <!-- User NOT logged in -->
    <ng-template #guest>
      <app-user-profile></app-user-profile>
    </ng-template>


    <!-- User logged in -->
    <ng-template #authenticated>
      <app-survey></app-survey>
    </ng-template>
  </div>
</div>
